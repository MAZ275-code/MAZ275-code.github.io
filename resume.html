<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 40px;
            width: 800px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            font-size: 32px;
            color: #333333;
            margin-bottom: 30px;
        }

        .container p {
            color: #666666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .resume-file {
            display: inline-block;
            margin-bottom: 20px;
        }

        .download-btn {
            background-color: #00aaff;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background-color: #0088cc;
            transform: scale(1.05);
        }

        .back-btn {
            margin-top: 30px;
            background-color: #f0f0f0;
            color: #333333;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #dcdcdc;
            color: #000000;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Resume</h1>
        <iframe src="static/moin-ahmed-zahir-resume.pdf"></iframe>
        <p>If the document does not load, you can download it below:</p>
        <a href="static/moin-ahmed-zahir-resume.pdf" class="download-btn" download>Download Resume</a>
        <br>
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
